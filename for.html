<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>

<body>
    <script>
        let num = prompt("enter number")
        let a
        for (a = 0; a <= num; a++) {
            document.write(a + "<br>")
        }


    </script>
</body>

</html>
