<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime_Number</title>
</head>

<body>
    <script>

        let a = parseInt(prompt("Enter your number"), 10);

        // Function to check if a number is prime
        function isPrime(num) {
            if (num <= 1) {
                return false; // Numbers less than or equal to 1 are not prime
            }
            if (num <= 3) {
                return true;  // 2 and 3 are prime numbers
            }
            if (num % 2 === 0 || num % 3 === 0) {
                return false; // Multiple of 2 or 3 are not prime
            }
            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) {
                    return false; // Check for factors of the form 6k Â± 1
                }
            }
            return true; // If no factors were found, the number is prime
        }

        // Check if the number is prime and display the result
        if (isPrime(a)) {
            document.write(a + " is a prime number.<br>");
        } else {
            document.write(a + " is not a prime number.<br>");
        }


    </script>
</body>

</html>
